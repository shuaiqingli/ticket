<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>问题咨询</title>
    <meta name="keywords" content="问题咨询"/>
    <meta name="description" content="问题咨询"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/feedback_add.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js?jsversion=3"></script>
    <script type="text/javascript" src="js/wx.js?jsversion=3"></script>
    <script type="text/javascript" src="js/import.js?jsversion=3"></script>
    <script type="text/javascript" src="js/feedback_detail.js?jsversion=3"></script>
    <style type="text/css">
        body {
            background-color: #e9e9e9;
            font-family: 黑体, sans-serif;
            color: #8e8e8e;
            margin: 0 0;
            font-size: 30px;
        }

        .unanswer {
            text-align: center;
            height: 90px;
            background: #fff;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="feedbackDetailList">
    <div class="feedbackDetailItem" style="display: none;border:1px solid #ccc;margin-bottom: 20px;">
        <div style="overflow: hidden;">
            <div style="float: left;line-height: 40px;height: 40px;padding-left: 10px;" class="feedbackDetailItemHead">
                回答
            </div>
            <div style="float: right;text-align: right;line-height: 40px;height: 40px;font-size: 32px;padding-right: 10px;"
                 class="feedbackDetailItemDate"></div>
        </div>
        <div style="padding: 10px 10px;" class="feedbackDetailItemContent"></div>
    </div>
</div>
<div class="unanswer" style="display: none;">
    <img src="images/smile2.png" style="position:relative;top:15px;"/>

    <div style="display:inline-block;height:56px;line-height:56px;">稍等片刻,马上回复</div>
</div>
<div style="height:100px;"></div>
<div id="question_area" style="position:fixed;bottom: 0;left: 0;background:#fff;padding: 10px 10px;">
    <textarea id="question_box" style="font-size: 30px;float: left;padding: 10px 10px;" rows="1" cols="50"
              placeholder="请输入提问内容..."></textarea>

    <div style="display: inline-block;padding:0 15px;background: #00cea8;color:#fff;height: 56px;line-height: 56px;cursor: pointer;"
         onclick="feedbackReply();">
        发送
    </div>
</div>
</body>
</html>
