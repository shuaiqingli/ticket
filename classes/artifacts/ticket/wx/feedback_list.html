<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>客服咨询</title>
    <meta name="keywords" content="留言反馈"/>
    <meta name="description" content="留言反馈"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js?jsversion=3"></script>
    <script type="text/javascript" src="js/wx.js?jsversion=3"></script>
    <script type="text/javascript" src="js/import.js?jsversion=3"></script>
    <script type="text/javascript" src="js/feedback_list.js?jsversion=3"></script>
    <style type="text/css">
        body {
            background-color: #e9e9e9;
            font-family: 黑体, sans-serif;
            color: #8e8e8e;
            margin: 0 0;
            font-size: 30px;
        }

        .question_item {
            margin-bottom: 30px;
            color: #353535;
            background-color: #fff;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
<div class="container" style="width: 90%;margin: 0 auto;">
    <div style="text-align: left;height: 100px;line-height: 100px;">
        <img src="images/my_ques.png" style="position:relative;top: 15px;right: 10px;">我的问题
    </div>
    <div style="float: left;width: 10%;"></div>
    <div style="float: left;width: 90%;" class="question_list">
        <div class="question_item" style="display: none;">
            <div style="overflow: hidden;">
                <div style="float:left;">
                    <div style="display: inline-block;width: 20px;">
                        <div style="display: inline-block;width: 15px;height: 15px;border-radius: 50%;background-color: red;position: relative;bottom: 2px;" class="question_item_new"></div>
                    </div>
                    <span class="question_item_id">ID:226852</span><span style="padding-left:10px;color: #aaa;font-size: 24px;" class="question_item_type"></span><span style="padding-left:5px;color: #aaa;font-size: 24px;" class="question_item_status"></span>
                </div>
                <div style="float:right;color: #aaa;font-size: 26px;"><span class="question_item_date"></span></div>
            </div>
            <div style="color: #888;line-height: 60px;" class="question_item_content"></div>
        </div>
    </div>
    <div style="height: 300px;"></div>
    <div style="position:fixed;bottom: 20px; left:0;width: 100%;text-align: center;"
         onclick='location.href="feedback_add.html";'>
        <img src="images/tiwen.png"/>
    </div>
</div>
</body>
</html>
