<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码</title>
<meta name="keywords" content="关键词,后台添加" />
<meta name="description" content="描述,后台添加" />
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="MobileOptimized" content="320" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link type="text/css" rel="stylesheet" href="css/css.css">
<script type="text/javascript" src="js/jquery-1.4.2.js?jsversion=3"></script>
<script>
	$(function(){
		$('body').css('background','#fff');
	});
</script>
</head>

<body>
<div class="l_body">
<form action="javascript:void(0)" method="post" id="login">
<div class="login">
<input type="text" class="l_input1 mobile"  placeholder="手机号" data-notnull data-msg='手机号码' data-pattern="m"/>
<input type="password" class="l_input2 password" data-msg='新密码' data-notnull  placeholder="新密码" />
<input type="password" class="l_input2 password2" data-msg='新密码' data-notnull   placeholder="再次输入密码" style="margin-top: 10px;"/>
<input type="text" class="l_input2 code" data-notnull  data-msg='验证码' placeholder="验证码" style="margin-top: 10px;background: #f7f7f7"/>
<input type="submit" value="获取验证码" class="l_btn getcode" style="background:url('images/btn_bg.png');color:#fff;font-size: 25px;font-family:'黑体'" />
<input type="submit" value="完成" class="l_btn updatepassword" style="background:url('images/btn_bg.png');color:#fff;font-size: 25px;font-family:'黑体'" />
</form>
</div>
</body>
<script type="text/javascript" src="js/import.js?jsversion=3"></script>
<script type="text/javascript">
$(function(){
	importjs(['register.js'])
})
</script>
</html>
