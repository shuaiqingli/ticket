<script type="text/javascript">
$(function(){
	var params = {};
	params.stationid = $.cookie('stid');
	ajax(params,"public/api/getStationAddress",function(json){
		$('.ticketaddr').text(json.datas[0].ticketaddr);
	})
	
	var detail = JSON.parse(cookie('ticket_detail'));
	
	api.getLineTipContent(detail.lmid,detail.ticketdate,function(content){
		if(content!=null){
			$('._tip').show();
			$('.tipcontent').text(content);
		}
	});
	
});
</script>
