<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>积分商城</title>
		<meta name="keywords" content="积分商城" />
		<meta name="description" content="积分商城" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-touch-fullscreen" content="YES" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="MobileOptimized" content="320" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link type="text/css" rel="stylesheet" href="css/css.css">
		<script type="text/javascript" src="js/jquery-1.11.1.min.js?jsversion=3"></script>
		<script type="text/javascript" src="js/wx.js?jsversion=3"></script>
		<script type="text/javascript" src="js/import.js?jsversion=3"></script>
		<script type="text/javascript" src="js/integral_product_list.js?jsversion=3"></script>
	</head>
	<body style="margin:0 0;padding:0 0;font-family:黑体;background:#E9E9E9;">
		<div style="text-align:center;color:#fff;background-color:#21CDA8;background-image:url(images/bg_shop.png);height:200px;line-height:200px;background-repeat:repeat-x;background-position:bottom;">
			<div style="display:inline-block;">
			<span style="font-size:30px;display:inline-block;height:60px;line-height:60px;margin-right:30px;">当前积分</span>
			<img style="position:relative;top:5px;" src="images/coins_w.png"/>
			</div>
			<span style="font-size:60px;font-weight:bold;display:inline-block;height:60px;line-height:60px;margin-left:18px;" id="integralTotal"></span>
		</div>
		<div style="height:50px;line-height:50px;background-color:#fff;">
			<img src="images/shop_ico.png" style="position:relative;top:5px;left:16px;"/><div style="display:inline-block;margin-left:22px;font-size:24px;">积分商城</div>
		</div>
		<div style='overflow:hidden;' id="productList">
			<div class="coupon_cell" style="color:#bababa;background-color:#fff;padding:10px 10px;width:280px;height:302px;display:inline-block;float:left;margin-top:14px;display: none;">
				<div style="border:1px solid #ccc;color:#bababa;height:226px;">
					<div style="text-indent:12px;margin-top:12px;">
						<span style="font-size:24px;">&middot;</span><span style="font-size:24px;">满<span class="lowlimit"></span>元使用</span>
					</div>
					<div style="color:#EECA71;text-align:center;margin-top:20px;">
						<!--<span style="font-size:32px;">&yen;</span>--><span style="font-size:70px;font-weight:bold;" class="vprice"></span><span style="font-size:32px;">元代金券</span>
					</div>
					<div style='font-size:24px;text-decoration:underline;color:#EECA71;text-align:center;margin-bottom:20px;'>
						有效期<span class="validdate"></span>天
					</div>
				</div>
				<div style="overflow:hidden;">
					<div style='float:left;margin-top:20px;'><img style="position:relative;top:5px;" src="images/coins_g.png"/><span style="font-size:24px;display:inline-block;margin-left:8px;" class="amount">250</span></div>
					<div style="margin-top:10px;float:right;font-size:28px;background:url(images/grey_btn.png) no-repeat center;height:62px;width:120px;text-align:center;color:#fff;line-height:60px;" class="buy">兑换</div>
				</div>
			</div>
		</div>
	</body>
</html>
