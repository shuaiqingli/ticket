			 window.onload=function(){

						 if(allWay.style.display=='none'){
						 allWay.style.display='block';
						 this.className="pay_way p_arrow2"}
						 else if(allWay.style.display=='block'){
							 allWay.style.display='none';
							 this.className="pay_way p_arrow1"
							 }
					   else{
						 allWay.style.display='block';
						 this.className="pay_way p_arrow2"
						 }
					 }
				var ticket_num = $(".ticket_num").text();
			    var total = $(".total").text();
			    var start_st = $(".ststartname").text();
			   	var end_st = $(".starrivename").text();
			   	var start_date = $(".start_date").text();
			   	var starttime = $(".starttime").text();
				var price = $(".ticketprice").text();
				var lines = $(".linename").text();
				var items = lines.split("-");
				var startCity = items[0];
				var endCity = items[1];
				var pageData = {
					start_st:start_st,
					end_st:end_st,
					start_date:start_date,
					starttime:starttime,
					price:price,
					startCity:startCity,
					endCity:endCity
				}
				$("._ar_city").text(endCity);
				$("._st_city").text(startCity);
				//alert(ticket_num+'+'+total+'+'+start_st+'+'+end_st+'+'+start_date+'+'+starttime+'+'+price+'+'+startCity+'+'+endCity);
				$('.hb_tip').click(function(){
					$('#hb_div').fadeIn(500);
					setTimeout(1000);
					$("#hb_div").fadeOut(800);
				});
			 }
