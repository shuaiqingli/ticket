<script type="text/javascript">
$(function(){
	$('#agree_check').click(function(){
		if($(this).attr('status')==1){
			$(this).find('img').hide();
			$(this).attr('status','0');
			$('.reighster').css("background","#DADADA").attr('result','no');
		}else if($(this).attr('status')==0){
			$(this).find('img').show();
			$(this).attr('status','1');
			$('.reighster').css("background","#00cea8").attr('result','yes');
		}
	});
	$('.img_verifycode').click(function(){
		$(this).attr('src','../public/api/verifyCode?date='+new Date().getTime());

})
