<body>
</body>
<script type="text/javascript">
$(function(){
	var id = $.cookie('staticpage');
	if(!isempty(id)){
		ajax({id:id}, "public/api/getStaticPage",function(json){
			if(!isempty(json.datas[0])){
				json = json.datas[0];
				$('title').html(json.showtitle);
				$('body').html(json.showcontent);
			}
		});
	}
})
</script>
</html>
