<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>问题咨询</title>
    <meta name="keywords" content="问题咨询"/>
    <meta name="description" content="问题咨询"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/feedback_add.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js?jsversion=3"></script>
    <script type="text/javascript" src="js/wx.js?jsversion=3"></script>
    <script type="text/javascript" src="js/import.js?jsversion=3"></script>
    <script type="text/javascript" src="js/feedback_add.js?jsversion=3"></script>
</head>
<body style="margin:0 0;padding:0 0;font-family:黑体,sans-serif;background:#E9E9E9;">
<div id='sel_box'>
    <div><span type="1">支付</span></div>
    <div><span type="2">帐户</span></div>
    <div><span type="3">订单</span></div>
    <div><span type="7">退票</span></div>
    <div><span type="9">积分及代金券</span></div>
    <div><span type="8">投诉建议</span></div>
    <div><span type="6">其它</span></div>
</div>
<div id="overlay"></div>
<div id="container">
    <div id="sel_option">
        <div style="float:left;color:#6f6f6f;">*问题类型</div>
        <div id="options" style="float:right;color:#353535;"></div>
    </div>
    <div id="area_box" style="">
        <textarea id="text_box" rows="4" cols="50" placeholder="请在此处描述问题..."></textarea>
    </div>
    <div style="display:none;height:80px;font-size:28px;line-height:80px;text-indent:30px;margin:10px 0;"
         class="ticket_notice buymemo_page">
        <img src="images/surpri.png" style="position:relative;top:2px;right:10px;"/>
        <a style="color:#ff6861;" href="javascript:void(0)">查看取票、退票说明&gt;</a>
    </div>
    <div style="text-align:center;">
        <a href="javascript:void(0)" id="sub_btn" onclick="addFeedback();">提交</a>
    </div>
</div>
</body>
</html>
