<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>联系人</title>
<meta name="keywords" content="关键词,后台添加" />
<meta name="description" content="描述,后台添加" />
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="MobileOptimized" content="320" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link type="text/css" rel="stylesheet" href="css/css.css">
<script type="text/javascript" src="js/jquery-1.4.2.js?jsversion=3"></script>
<script type="text/javascript" src="js/wx.js?jsversion=3"></script>
<script type="text/javascript" src="js/link_edit.js?jsversion=3"></script>

	<!--importjs(['link_edit.js'])-->
<!--})-->
<!--</script>-->
</head>
<body>
<div class="l_body" style="padding-top:0px;background-color:#e9e9e9;">
<form action="javascript:void(0)" method="post" id="login">
<div class="login" style="background-color:#e9e9e9;">
<input type="hidden" class="id" name="id" />
	<table style="background:#ffffff;border-collapse:collapse;width:100%;">
		<tr style="border-bottom:1px solid #ccc;">
			<td style="font-size:30px;text-indent:20px;color:#6f6f6f;">
				姓名
			</td>
			<td>
				<input type="text" class="l_input2 lname" name="lname"  data-msg='姓名' data-notnull  placeholder="姓名" style="background: #fff;font-size:32px;margin-top: 10px;margin-bottom:10px;margin-left:0px;padding-left:30px;color:#353535;"/>
			</td>
			<td>
				<img class="del_btn" style="display:none;" src="images/delete1.png"/>
			</td>
		</tr>
		<tr style="border-bottom:1px solid #ccc;">
			<td style="font-size:30px;text-indent:20px;color:#6f6f6f;">
				电话
			</td>
			<td>
			<input type="text" class="l_input1 lmobile" name="lmobile" placeholder="手机号" maxlength="11" data-notnull data-msg='手机号码' data-pattern="m" style="margin-top: 10px;background: #fff;font-size:32px;margin-left:0px;padding-left:30px;color:#353535;"/>
			</td>
			<td>
				<img class="del_btn" style="display:none;" src="images/delete1.png"/>
			</td>
		</tr>
		<tr style="border-bottom:1px solid #ccc;">
			<td style="font-size:30px;text-indent:20px;color:#6f6f6f;">
				身份证
			</td>
			<td>
			<input type="text" class="l_input2 idcode" maxlength="18" name="idcode" data-msg='身份证号码' data-pattern="idcode"   placeholder="身份证号码" style="margin-top: 10px;background: #fff;font-size:32px;margin-bottom: 10px;margin-left:0px;padding-left:30px;color:#353535;"/>
			</td>
			<td>
				<img class="del_btn" style="display:none;" src="images/delete1.png"/>
			</td>
		</tr>
	</table>
	<input type="submit" value="确定" class="l_btn savelink" style="background:#00cea8;color:#fff;font-size: 25px;font-family:'黑体'" />
			
</div>
</form>
</div>
<a class="del_box" href="#" style="display:none;text-align:center;position:fixed;bottom:0;left:0;width:100%;z-index:999;color:#ff6861;background-color:#fff;height:110px;">
	<div style="font-size:50px;">X</div>
	<div style="font-size:30px;">删除联系人</div>
</a>
</body>
</script>
</html>
