<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>订单详情</title>
    <meta name="keywords" content="关键词,后台添加" />
    <meta name="description" content="描述,后台添加" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.11.1.min.js?jsversion=3"></script>
    <!-- <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?jsversion=3"></script> -->
    <script type="text/javascript" src="js/wx.js?jsversion=3"></script>
    <script type="text/javascript" src="js/order_detail.js?jsversion=3"></script>
    <style>
    .codeurl {
        width: 43%;
    }
    </style>
</head>

<body style="display: none;">
    <form action="javascript:void(0)" method="get" id="myOrder">
        <div style="background:#fff;">
            <div style="width:95%;margin:0 auto;">
                <div style="padding:0 10px;font-size:30px;line-height:60px;">
                    <div style="height:50px;color:#858585;display:inline-block;">订单号:<span class="id"></span></div>
                    <div class="o_status" style="display:inline-block;background:#FF6861;color:#fff;line-height:40px;font-size:28px;padding:0 5px;float:right;position:relative;top:10px;">-</div>
                    <div style="display:none;float:right;padding-top:10px;"><img class="status" src="images/status0.png" style="position:relative;left:4px;" /></div>
                </div>
            </div>
        </div>
        <!-- <div style="display:none;background:#EAE5D9;font-size:24px;text-align:center;height:40px;line-height:40px;margin-bottom:24px;color:#535353;">
				<span class="tipcontent"></span>
			</div> -->
        <div class="notpay" style="display: none;margin-top: 20px;margin-bottom:10px;">
            <div style="font-size:28px;line-height:60px;height:60px;text-indent:22px;color:#ff6861;display:none;">
                <div style="display:inline-block;width:14px;height:14px;background:#ff6861;border-radius:50%;position:relative;bottom:5px;right:8px;"></div><span class="statusname"></span></div>
            <div style="height:auto;width:95%;margin:0 auto;text-align:center;background-color:#fff;border-radius:0px;">
                <div style="float:left;line-height:77px;height:0px;font-size:26px;position:relative;text-indent:10px;">
                </div>
                <div style="clear:both;"></div>
                <h1 class="o_title" style="overflow:hidden;padding:0 0;height:70px;line-height:70px;font-size:34px;">
						<a class="ridedate" style="float:left;width:35%;text-align:left;text-indent:10px;"></a>
						<span class="o_date starttime" style="float:left;width:30%;text-align:center;"></span>
						<span class="carmodelname" style="font-size:24px;height:35px;line-height:30px;display:inline-block;line-height:70px;float:right;height:70px;display:none;">豪华大巴</span>
					</h1>
                <div style="width: 100%;line-height:14px;overflow:hidden;padding-bottom:30px;">
                    <div style="margin-top:20px;width: 42%;float: left;text-align: center;">
                        <div class="startcity" style="color:#353535;line-height:50px;font-size:40px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;margin-bottom:20px;"></div>
                        <div class="ststartname" style="color:#6f6f6f;font-size:30px;line-height:40px;">-</div>
                    </div>
                    <div style="width: 16%;float: left;text-align: center;margin-top:40px;">
                        <img src="images/to_icon3.png" />
                    </div>
                    <div style="margin-top:20px;width: 42%;float: left;text-align: center;">
                        <div class="endcity" style="color:#353535;line-height:50px;font-size:40px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;margin-bottom:20px;"></div>
                        <div class="starrivename" style="color:#6f6f6f;font-size:30px;line-height:40px;">-</div>
                    </div>
                </div>
                <div><img src="" class="codeurl" style="position:relative;" /></div>
                <div style="line-height:72px;">
                    <span style="position:relative;bottom:0px;font-size:30px;display:inline-block;">取票码</span>
                    <a class="ticketcode" style="font-size:30px;display:inline-block;">
                    </a>
                </div>
                <div style="line-height:80px;font-size:30px;overflow:hidden;border-top:1px solid #ccc;" onclick="send('ticket_cancel.html')">
                    <div style="display:inline-block;float:left;text-indent:10px;">我的车票&nbsp;<img src="images/ticket_ico2.png" /></div>
                    <div style="float:right;padding-right:10px;"><img src="images/right_1.png" /></div>
                </div>
            </div>
        </div>
        <div style="display:none;font-size: 28px;height: 50px;line-height: 50px;border-left: 5px solid #ff6861;text-indent:10px;margin:10px 0;">
            订单信息
        </div>
        <div class="o_detail" style="width:95%;margin:0 auto;">
            <div style="margin-bottom:10px;">
                <table style="font-size:30px;padding:20px 30px;background-color:#fff;width:100%;">
                    <tr>
                        <td>票数：</td>
                        <td><span class="quantity">-</span>张<span class="quantity_remark"></span></td>
                    </tr>
                    <tr>
                        <td>票价：</td>
                        <td><span class="vprice" style="font-size:32px;">-</span>元/张&nbsp;&nbsp;
                            <div class="price_parent" style="text-decoration:line-through;display:inline-block;color:#b6b6b6;"><span class="price" style="font-size:32px;">-</span>元/张</div>
                        </td>
                    </tr>
                    <tr>
                        <td>代金券：</td>
                        <td>使用<span class="couponssum"></span>元代金券1张</td>
                    </tr>
                    <tr style="color:#00cea8">
                        <td>实付：</td>
                        <td><span class="actualsum" style="">-</span>元</td>
                    </tr>
                </table>
            </div>
            <ul style="padding:0 24px;background-color:#fff;">
                <li class="o_info" style="display: none;">
                    <h1>订单号：<a class="id"></a><span class="o_date">下单时间：<a class="makedate"></a></span></h1>
                    <div class="o_code">
                        <img src="images/o_code.png" width="234" height="234" class="codeurl" style="width:50%;" />
                    </div>
                    <p class="get_code">取票验证码：
                        <a class="ticketcode"></a>
                    </p>
                </li>
                <a class="linename" style="display:none;"></a>
                <li class="o_info1" style="position: relative;padding:0 0 0 0;display:none;">
                    <div style="font-size:30px;overflow:hidden;border-bottom:1px solid #ccc;color:#ff6861;display: none;" class="discount">
                        <div style="display:inline-block;width:60%;text-align:left;height:70px;line-height:70px;">
                            优惠价<span style="font-size:20px;">&yen;</span><span class="vprice" style="font-size:32px;">-</span>/张
                        </div>
                        <div style="float:right;display:inline-block;width:34%;text-align:right;height:70px;line-height:70px;">
                            ×<span class="discountquantity">-</span>张
                        </div>
                    </div>
                    <div style="font-size:30px;overflow:hidden;border-bottom:1px solid #ccc;" class="price_parent">
                        <div style="display:inline-block;width:60%;text-align:left;height:70px;line-height:70px;">
                            原价<span style="font-size:20px;">&yen;</span><span class="price" style="font-size:32px;">-</span>/张
                        </div>
                        <div style="float:right;display:inline-block;width:34%;text-align:right;height:70px;line-height:70px;">
                            ×<span class="ticket_num quantity ">-</span>张
                        </div>
                    </div>
                    <div style="font-size:30px;overflow:hidden;border-bottom:1px solid #ccc;display:;" class="_seatnos">
                        <div style="display:inline-block;width:60%;text-align:left;height:70px;line-height:70px;">
                            座位号:<span class="seatnos"></span>
                        </div>
                        <div style="float:right;display:inline-block;width:34%;text-align:right;height:70px;line-height:70px;">
                            <div style="height:40px;border:1px solid #ff6861;color:#ff6861;display:inline-block;line-height:40px;font-size:24px;">对号入座</div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                    <div style="text-align:center;overflow:hidden;padding:10px 0;">
                        <div style="float:right;display:block;width:50%;text-align:right;"><span style="font-size:26px;">小计:</span><span style="font-size:20px;">&yen;</span><span class="totalsum">-</span></div>
                        <div style="clear: both;"></div>
                        <div style="float:right;"><img style="margin-right:22px;" src="images/coupon-.png" />-<span style="font-size:20px;">&yen;</span><span class="couponssum"></span></div>
                        <div style="clear: both;"></div>
                        <div style="float:right;color:#ff6861"><span style="font-size:32px;">实付:</span><span style="font-size:24px;">&yen;</span><span class="actualsum" style="font-size:38px;">-</span></div>
                        <div style="clear: both;"></div>
                    </div>
                </li>
                <li class="o_info" style="display:none;">
                    <p class="o_fame">
                        <span>单价：&yen;<a class="price"></a></span>
                        <span>票数：<a class="quantity"></a></span>
                        <span>总价：&yen;<a class="totalsum"></a></span>
                    </p>
                    <p class="o_fame">
                        <span><a class=""></a></span>
                        <span><a class=""></a></span>
                        <span style="color: #ff6861;display:none;">实付：&yen;<a class="actualsum"></a></span>
                    </p>
                    <!-- <div class="o_discount"> -->
                    <!-- <p><img src="images/i_dai.png" width="49" height="30" alt="代金券" /> -->
                    <!-- -&yen;22 -->
                    <!-- </p> -->
                    <!-- <p><img src="images/i_quan.png" width="49" height="30" alt="乘车券" /> -->
                    <!-- -&yen;122 -->
                    <!-- </p> -->
                    <!-- <p class="o_pay" style="padding-left: 50px;">实付：&yen;<a class="actualSum"></a></p> -->
                    <!-- </div> -->
                </li>
            </ul>
            <div style="background-color:#fff;text-align:left;text-indent:10px;font-size:26px;border-bottom:1px solid #ccc;padding-bottom:20px;">
                <div style="color: #00cea8;position:relative;top:5px;text-align:center;font-size:36px;line-height:62px;">取票点</div>
                <div style="display:inline-block;line-height:64px;text-indent:0px;padding:0 1em;font-size:28px;" class="ticketaddr">
                    <!-- 										三里岗村四组三里岗村四组三里岗村四组三里岗村四组三里岗村四组 -->
                </div>
            </div>
            <div class="get-ticket-mask"></div>
            <div class="get-ticket-img">
                <img src="./images/status0.png">
            </div>
            <div class="o_info1 i_con" style="margin-top:10px;padding-top:20px;padding-left:30px;">
                <div class="i_contect i_bborder" style="padding:0 0;margin:0 0;height:60px;line-height:60px;margin-bottom:10px;">联系人<span style="display:none;">（使用身份证取票）</span></div>
                <div class="i_contect" style="margin-bottom:0px;height:60px;line-height:60px;text-indent: 29px;"><img src="images/i_name.png" width="28" height="30" title="姓名" alt="姓名：" />
                    <a class="lname"></a>
                </div>
                <div class="i_contect" style="margin-bottom:0px;height:60px;line-height:60px;text-indent: 29px;"><img src="images/i_tell.png" width="30" height="30" title="电话" alt="联系电话：" />
                    <a class="lmobile"></a>
                </div>
                <div class="i_contect" style="margin-bottom:0px;height:60px;line-height:60px;text-indent: 29px;"><img src="images/id.png" width="31" height="23" title="身份证" alt="身份证：" />
                    <a class="idcode"></a>
                </div>
            </div>
            <!-- <div class="see_link2 buymemo_page">
					<a href="#">
						<span class="t_warn1">!</span>
						查看取票、退票说明
					</a>
				</div> -->
            <div style="overflow:hidden;">
                <div style="float:left;display:inline-block;width:49%;background:#fff;height:80px;font-size:28px;line-height:80px;text-indent:30px;margin:10px 0;overflow:hidden;"><img src="images/alert_grey.png" style="position:relative;top:2px;right:10px;" class="buymemo_page" /><a style="color:#353535;" href="#" class="buymemo_page">订票及乘车须知</a>
                    <div style="display:none;float:right;padding-right:10px;"><img src="images/alert_grey.png" style="position:relative;top:3px;right:10px;" />已过退票期限</div>
                </div>
                <div class="st_address " style="float:right;display:inline-block;width:50%;background:#fff;height:80px;font-size:28px;line-height:80px;text-indent:30px;margin:10px 0;"><img src="images/location_grey2.png" style="position:relative;top:2px;right:10px;" /><a style="color:#353535;" href="javascript:void(0)">车站地址</a></div>
            </div>
            <div style="display:none;margin:10px 0;text-indent:30px;font-size:28px;height:80px;line-height:80px;" id="feedback_add_for_order">
                <img src="images/wenhao.png" style="position:relative;top:2px;right:10px;" /><a style="color:#ff6861;" href="#">问题咨询&gt;</a>
            </div>
            <div style="margin:10px 0;text-indent:20px;font-size:30px;">
                <div style="line-height:50px;height:50px;color:#858585;"><span class="makeDate"></span></div>
            </div>
        </div>
        <!-- <div class="o_confirm"> -->
        <!-- <input type="submit" name="" value="" class="o_btn1" /> -->
        <!-- <input type="submit" name="" value="" class="o_btn2" onclick="send('ticket_list.html')" /> -->
        <!-- </div> -->
        <div class="o_confirm" style="background:initial;text-align:center;">
            <div style="display:none;">
                <input class="return" type="submit" value="退票" style="margin-right:10%;background:url('images/btn_bg1.png');font:normal 30px '黑体';color:#ff6861;" />
            </div>
            <div style="display:inline-block;">
                <input class="order" type="submit" value="再次购票" style="background:url('images/btn_bg2.png');font:normal 30px '黑体';color: #fff;" />
            </div>
        </div>
    </form>
    <div class="big" style="display:none;position: fixed;width: 100%;height:100%;background: #000;opacity:0.94;z-index:999999;top:0px;">
        <img alt="取票码" width="80%" style="position: absolute;top: 23%;padding-left: 10%;opacity:1;">
    </div>
</body>

</html>
